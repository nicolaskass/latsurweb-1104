<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latitud Sur - Agrimensura y Topografía</title>

  <!-- Font Awesome y Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/icono-ls.ico" type="image/x-icon">
</head>

<body class="bg-black font-sans text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-black/90 backdrop-blur-md text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <a href="#">
          <img src="assets/images/logo.png" alt="Latitud Sur" class="h-12 md:h-16 transition-all duration-300">
        </a>
        <div class="hidden md:flex items-center space-x-8">
          <a class="hover:text-white transition-colors duration-300" href="#servicios">Servicios</a>
          <a class="hover:text-white transition-colors duration-300" href="#nosotros">Nosotros</a>
          <a class="hover:text-white transition-colors duration-300" href="#trabajos">Trabajos</a>
          <a class="hover:text-white transition-colors duration-300" href="#contacto">Contacto</a>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a class="block hover:text-white transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#servicios">Servicios</a>
        <a class="block hover:text-white transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#nosotros">Nosotros</a>
        <a class="block hover:text-white transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#trabajos">Trabajos</a>
        <a class="block hover:text-white transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#contacto">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- SECCIONES CARGADAS DINÁMICAMENTE -->
  <div id="hero"></div>
  <div id="servicios"></div>
  <div id="nosotros"></div>
  <div id="trabajos"></div>
  <div id="contacto"></div>

  <!-- FOOTER -->
  <footer class="bg-black text-white py-8 border-t border-gray-800">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-4">&copy; 2025 Latitud Sur. Todos los derechos reservados.</p>
      <div class="flex justify-center space-x-6">
        <a href="mailto:latitudsur.eia@gmail.com" class="hover:text-green-400 transition-colors">
          <i class="fas fa-envelope text-2xl"></i>
        </a>
        <a href="https://wa.me/5492215573180" target="_blank" class="hover:text-green-400 transition-colors">
          <i class="fab fa-whatsapp text-2xl"></i>
        </a>
        <a href="#" class="hover:text-green-400 transition-colors">
          <i class="fab fa-facebook text-2xl"></i>
        </a>
        <a href="#" class="hover:text-green-400 transition-colors">
          <i class="fab fa-instagram text-2xl"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Scripts personalizados -->
  <script src="assets/js/toggleServicios.js"></script>
  <script src="assets/js/swiper-init.js"></script>
  <script src="assets/js/hero.js"></script>
  <script src="assets/js/loadSections.js"></script>

  <!-- Mobile menu toggle -->
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latitud Sur - Agrimensura y Topografía</title>

  <!-- Font Awesome y Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/icono-ls.ico" type="image/x-icon">
</head>

<body class="bg-black font-sans text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-gray-900/80 backdrop-blur-md text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <a href="#">
          <img src="assets/images/logo.png" alt="Latitud Sur" class="h-12 md:h-16 transition-all duration-300">
        </a>
        <div class="hidden md:flex items-center space-x-8">
          <a class="hover:text-blue-400 transition-colors duration-300" href="#servicios">Servicios</a>
          <a class="hover:text-blue-400 transition-colors duration-300" href="#nosotros">Nosotros</a>
          <a class="hover:text-blue-400 transition-colors duration-300" href="#trabajos">Trabajos</a>
          <a class="hover:text-blue-400 transition-colors duration-300" href="#contacto">Contacto</a>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a class="block hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#servicios">Servicios</a>
        <a class="block hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#nosotros">Nosotros</a>
        <a class="block hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#trabajos">Trabajos</a>
        <a class="block hover:text-blue-400 transition-colors duration-300 px-3 py-2 rounded-md text-base font-medium" href="#contacto">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <div id="hero"></div>

  <!-- SERVICIOS -->
  <div id="servicios"></div>

  <!-- NOSOTROS -->
  <div id="nosotros"></div>

  <!-- TRABAJOS -->
  <div id="trabajos"></div>

  <!-- CONTACTO -->
  <div id="contacto"></div>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto text-center">
      <div class="mb-4 flex justify-center items-center space-x-6">
        <a href="mailto:latitudsur.eia@gmail.com" class="hover:text-blue-400 transition-colors duration-300"><i class="fa fa-envelope mr-2"></i>latitudsur.eia@gmail.com</a>
        <a href="https://wa.me/5492215573180" target="_blank" class="text-green-400 hover:text-green-300 transition-colors duration-300"><i class="fab fa-whatsapp mr-2"></i>WhatsApp</a>
        <a href="#" class="hover:text-blue-400 transition-colors duration-300"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-400 transition-colors duration-300"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="text-gray-400">&copy; <span id="year"></span> Latitud Sur. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- JS GLOBAL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Carga dinámica de secciones -->
  <script src="assets/js/loadSections.js"></script>

  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="assets/js/swiper-init.js"></script>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>

  <!-- Hero -->
  <script src="assets/js/hero.js"></script>

  <!-- Servicios toggle -->
  <script src="assets/js/toggleServicios.js"></script>

  <!-- Navbar Toggle -->
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <!-- Año Footer -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- sticky bar presupuesto -->
  <div class="fixed bottom-0 left-0 right-0 bg-blue-600 text-white text-center py-3 shadow-lg z-50">
    <a href="#contacto" class="text-white font-bold tracking-wider">
      ¿Necesitás un presupuesto? Contactanos ahora →
    </a>
  </div>
</body>
</html>
